<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="bootstrap/bootstrap.4.6.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/init.css") }}">
    {% block header %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
         <a class="navbar-brand" href="#">病例轨迹研究所</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for("qa.UploadData")}}">文本上传</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for("qa.Display")}}">病例轨迹</a>
              </li>

                <li class="nav-item ml-3">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('qa.search') }}">
                        <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="query">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>
            </ul>
              <ul class="navbar-nav">
                {% if user %}
                  <li class="nav-item active">
                      <span class="nav-link">{{ user.username }}</span>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{{ url_for('user.logout')}}">退出登录</a>
                  </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for("user.login")}}">登录 </a>
                    </li>
                   <li class="nav-item">
                        <a class="nav-link" href="{{url_for("user.register")}}">注册</a>
                   </li>
                {% endif %}
            </ul>
          </div>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
<footer style="width: 100%;height: 30px;background-color: #f7f7f7;">
    <div style="text-align: center;margin-bottom: 5px;">
        <a href="#top" target="_self" style="color: #696969;">返回顶部</a>
    </div>

</footer>
</body>
{% block script %}{% endblock %}
</html>
